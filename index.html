<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>
  <body>
    <header class="header">
      <!-- Top -->
      <div class="container header__top">
        <!-- Left side -->
        <div class="header__left">
          <!-- Logo -->
          <a href="/" class="logo">
            <img src="./img/logo.jpg" alt="logo" />
            <span class="logo__text"> bran<span class="pink bold">d</span></span>
          </a>

          <div class="header__block">
            <!-- Search from -->
            <form class="header__form form" action="">
              <!-- Browse btn -->
              <button class="form__btn browse">
                Browse<span class="fa fa-caret-down gray arrow"></span>
              </button>
              <!-- Search input -->
              <input class="header__input" type="text" placeholder="Search for Item..." />
              <!-- Search button -->
              <button class="form__btn search">
                <span class="fa fa-search"></span>
              </button>
            </form>
          </div>
        </div>

        <!-- Right side -->
        <div class="header__right">
          <div class="header__block">
            <button class="btn__cart">
              <img src="./img/cart.png" alt="cart" />
            </button>
            <button class="btn__account">
              My Account<span class="fa fa-caret-down arrow"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom -->
      <div class="header__bottom">
        <nav class="nav">
          <ol class="nav__list">
            <li><button class="nav__btn">home</button></li>
            <li><button class="nav__btn">man</button></li>
            <li><button class="nav__btn">women</button></li>
            <li><button class="nav__btn">kids</button></li>
            <li><button class="nav__btn">accoseriese</button></li>
            <li><button class="nav__btn">featured</button></li>
            <li><button class="nav__btn">hot deals</button></li>
          </ol>
        </nav>
      </div>
    </header>

    <main>
      <div class="container"></div>
    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
  <script src="/scripts/script.js"></script>
</html>

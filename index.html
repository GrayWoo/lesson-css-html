<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>
  <body>
    <header class="header">
      <!-- Top -->
      <div class="container header__top">
        <!-- Left side -->
        <div class="header__left">
          <!-- Logo -->
          <a href="/" class="logo">
            <img src="./img/logo.jpg" alt="logo" />
            <span class="logo__text">
              bran<span class="pink bold">d</span></span
            >
          </a>

          <div class="header__block">
            <!-- Search from -->
            <form class="header__form form" action="">
              <!-- Browse btn -->
              <button class="form__btn browse">
                Browse<span class="fa fa-caret-down gray arrow"></span>
              </button>
              <!-- Search input -->
              <input
                class="header__input"
                type="text"
                placeholder="Search for Item..."
              />
              <!-- Search button -->
              <button class="form__btn search">
                <span class="fa fa-search"></span>
              </button>
            </form>
          </div>
        </div>

        <!-- Right side -->
        <div class="header__right">
          <div class="header__block">
            <button class="btn__cart">
              <img src="./img/cart.png" alt="cart" />
            </button>
            <button class="btn__account">
              My Account<span class="fa fa-caret-down arrow"></span>
            </button>
          </div>
        </div>
      </div>

      <hr />

      <!-- Bottom -->
      <div class="header__bottom container">
        <nav class="nav">
          <ol class="nav__list">
            <li><a class="nav__link">home</a></li>
            <li><a class="nav__link">man</a></li>
            <li><a class="nav__link">women</a></li>
            <li><a class="nav__link">kids</a></li>
            <li><a class="nav__link">accoseriese</a></li>
            <li><a class="nav__link">featured</a></li>
            <li><a class="nav__link">hot deals</a></li>
          </ol>
        </nav>
      </div>
    </header>

    <main>
      <div class="bg">
        <div class="brand container">
          <div class="brand__block">
            <span class="brand__primary brand__text">THE BRAND</span
            ><span class="brand__text"
              >OF LUXERIOUS <span class="pink"> FASHION</span></span
            >
          </div>
        </div>
      </div>

      <section class="hot container">
        <div class="hot__img1 hot__img">
          <img src="/img/hot1.jpg" alt="hot" />
          <div class="hot__mark">
            <span>hOT dEAL</span> <span class="pink">FOR MEN</span>
          </div>
        </div>
        <div class="hot__img2 hot__img">
          <img src="/img/hot2.jpg" alt="hot" />
          <div class="hot__mark">
            <span>30% offer</span> <span class="pink">women</span>
          </div>
        </div>
        <div class="hot__img3 hot__img">
          <img src="/img/hot3.jpg" alt="hot" />
          <div class="hot__mark">
            <span>LUXIROUS & trendy</span>
            <span class="pink">ACCESORIES</span>
          </div>
        </div>
        <div class="hot__img4 hot__img">
          <img src="/img/hot4.jpg" alt="hot" />
          <div class="hot__mark">
            <span>new arrivals</span> <span class="pink">FOR kids</span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
  <script src="/scripts/script.js"></script>
</html>
